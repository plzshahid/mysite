<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Theme Aesthetic Slider</title>
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff8fb1, #ff4d6d, #c9184a);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: white;
    }

    .card {
        background: rgba(255,255,255,0.12);
        backdrop-filter: blur(15px);
        padding: 30px;
        width: 360px;
        text-align: center;
        border-radius: 25px;
        box-shadow: 0 0 35px rgba(255, 255, 255, 0.3);
        animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        font-size: 24px;
        margin-bottom: 15px;
        letter-spacing: 1px;
    }

    #imageFrame {
        width: 100%;
        height: 260px;
        border-radius: 20px;
        overflow: hidden;
        border: 3px solid #fff;
        box-shadow: 0 0 20px rgba(255,255,255,0.5);
        margin-bottom: 20px;
        background: rgba(255,255,255,0.1);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #imageFrame img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1s ease;
    }

    input {
        margin-top: 10px;
        background: white;
        padding: 10px 15px;
        border-radius: 10px;
        color: #c9184a;
        cursor: pointer;
        border: none;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="card">
    <h1>ðŸ’– Love Aesthetic Frame ðŸ’–</h1>

    <div id="imageFrame">
        <img id="displayImage" src="">
    </div>

    <input type="file" id="upload" accept="image/*" multiple>
</div>

<script>
    let images = [];
    let currentIndex = 0;
    let autoSlide;

    const upload = document.getElementById("upload");
    const displayImage = document.getElementById("displayImage");

    upload.addEventListener("change", function (e) {
        images = [];
        for (let i = 0; i < e.target.files.length; i++) {
            images.push(URL.createObjectURL(e.target.files[i]));
        }

        if (images.length > 0) {
            displayImage.src = images[0];
            displayImage.style.opacity = 1;
        }

        clearInterval(autoSlide);
        autoSlide = setInterval(() => {
            currentIndex = (currentIndex + 1) % images.length;
            displayImage.style.opacity = 0;

            setTimeout(() => {
                displayImage.src = images[currentIndex];
                displayImage.style.opacity = 1;
            }, 600);

        }, 2500);
    });
</script>

</body>
</html>
